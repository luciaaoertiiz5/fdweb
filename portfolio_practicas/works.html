<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucía Ortiz – Works</title>
    <style>
        @font-face {
            font-family: 'Bodoni';
            src: url('fonts/Bodoni-Bold.woff2') format('woff2');
        }
        @font-face {
            font-family: 'HelveticaLight';
            src: url('fonts/Helvetica-Light.woff2') format('woff2');
        }

        :root {
            --azul-petroleo: #2B3D52;
            --azul-electrico: #0047FF;
            --negro-puro: #0a0a0a; /* Fondo base */
            --gris-works: #1a1a1a; /* Color para la pestaña */
            --blanco: #FFFFFF;
            --amarillo-pastel: #FFF4BD;
            --rosa-pastel: #FFD1DC;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body {
            font-family: Helvetica, Arial, sans-serif;
            color: var(--blanco);
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            background-image: url('assets/fondo-works.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: var(--negro); 
            -webkit-font-smoothing: antialiased;
        }

        /* --- NAVEGACIÓN PESTAÑAS --- */
        .side-tabs-nav {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 4px;
            z-index: 1000;
        }

        .tab-item {
            display: flex;
            align-items: center;
            text-decoration: none;
            width: 45px;
            transition: transform 0.3s ease;
            transform: translateX(5px);
        }

        .tab-item:hover { transform: translateX(-10px); }

        .tab-label {
            width: 100%;
            padding: 30px 0;
            font-size: 14px;
            text-transform: lowercase;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            border-radius: 15px 0 0 15px; 
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .tab-home .tab-label { background-color: var(--azul-electrico); color: var(--blanco); }
        .tab-about .tab-label { background-color: var(--azul-petroleo); color: var(--blanco); }
        /* Pestaña Works sin borde, usando un gris muy oscuro para destacar */
        .tab-works .tab-label { background-color: var(--gris-works); color: var(--blanco); font-weight: bold; }
        .tab-contact .tab-label { background-color: var(--amarillo-pastel); color: var(--negro-puro); }
        .tab-cv .tab-label { background-color: var(--rosa-pastel); color: var(--negro-puro); }

        /* --- CONTENIDO PRINCIPAL --- */
        .main-content {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
            position: relative;
        }

        /* TÍTULO CORREGIDO: Works (Primera mayúscula) */
        .works-title {
            font-family: 'Bodoni', serif;
            font-size: clamp(4rem, 10vw, 7rem);
            color: var(--blanco);
            text-transform: none; /* Permite "Works" */
            margin-bottom: 60px; /* Más espacio respecto a la lista */
            line-height: 1;
        }

        .works-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 20;
        }

        .works-list a {
            text-decoration: none;
            color: var(--blanco);
            font-size: 14px; /* Un poco más pequeños */
            text-transform: uppercase;
            font-family: 'HelveticaLight', sans-serif;
            letter-spacing: 3px;
            opacity: 0.4;
            transition: all 0.4s ease;
            display: table;
        }

        .works-list a:hover {
            opacity: 1;
            padding-left: 15px;
            letter-spacing: 5px;
        }

        .footer-info {
            position: absolute;
            bottom: 40px;
            right: 80px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="background-image"></div>

    <nav class="side-tabs-nav">

        <a href="aboutme.html" class="tab-item tab-about"><div class="tab-label">about me</div></a>
        <a href="works.html" class="tab-item tab-works"><div class="tab-label">works</div></a>
        <a href="contact.html" class="tab-item tab-contact"><div class="tab-label">contact</div></a>
        <a href="cv.html" class="tab-item tab-cv"><div class="tab-label">cv</div></a>
    </nav>

    <main class="main-content">
        <h1 class="works-title">Works</h1>

        <div class="works-list">
            <a href="luz.html">LUZ</a>
            <a href="zipprevolution.html">ZIPP REVOLUTION</a>
            <a href="fourseasons.html">4 SEASONS</a>
            <a href="unseen.html">UNSEEN</a>
            <a href="seo.html">SEO BIRDLIFE</a>
            <a href="sabon.html">SABON</a>
            <a href="principito.html">THE LITTLE PRINCE</a>
        </div>

        <div class="footer-info">
            Selected Projects 2023–2026
        </div>
    </main>

</body>
</html>
