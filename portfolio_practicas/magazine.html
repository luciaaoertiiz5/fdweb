<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucía Ortiz | LUZ Magazine Reader</title>
    <link rel="icon" type="image/png" href="https://ik.imagekit.io/h7eo6ofoi/android-chrome-192x192.png">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        @font-face { font-family: 'HelveticaLight'; src: url('fonts/Helvetica-Light.woff2') format('woff2'); }

        :root {
            --negro-puro: #0a0a0a;
            --blanco: #ffffff;
            --gris: #333333;
        }

        body {
            background-color: var(--negro-puro);
            color: var(--blanco);
            font-family: 'HelveticaLight', Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* NAVEGACIÓN UNIFICADA */
        nav.top-nav {
            padding: 25px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        nav.top-nav a.back-link {
            text-decoration: none;
            color: var(--blanco);
            font-size: 12px;
            text-transform: lowercase;
            letter-spacing: 2px;
            transition: opacity 0.3s;
        }

        nav.top-nav a.back-link:hover { opacity: 0.5; }

        .magazine-info {
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--gris);
        }

        /* CONTENEDOR DEL VISOR */
        .viewer-container {
            flex-grow: 1;
            width: 100%;
            background-color: var(--negro-puro);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            padding: 15px 5%;
            font-size: 9px;
            color: var(--gris);
            text-align: center;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            nav.top-nav { padding: 20px 8%; }
            .magazine-info { display: none; }
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <a href="luz.html" class="back-link">back</a>
        <div class="magazine-info">LUZ EDITORIAL — ISSUE Nº1</div>
        <div style="width: 40px;"></div> </nav>

    <div class="viewer-container">
        <iframe src="https://heyzine.com/flip-book/86e1a6f9d0.html" allowfullscreen></iframe>
    </div>

    <footer>
        © 2026 LUCÍA ORTIZ — SELECTED WORKS
    </footer>

</body>
</html>
