<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucía Ortiz – Works</title>
    <style>
        @font-face {
            font-family: 'Bodoni';
            src: url('fonts/Bodoni-Bold.woff2') format('woff2');
        }
        @font-face {
            font-family: 'HelveticaLight';
            src: url('fonts/Helvetica-Light.woff2') format('woff2');
        }

        :root {
            --azul-petroleo: #2B3D52;
            --azul-electrico: #0047FF;
            --negro-puro: #0a0a0a; /* Fondo base */
            --gris-works: #1a1a1a; /* Color para la pestaña */
            --blanco: #FFFFFF;
            --amarillo-pastel: #FFF4BD;
            --rosa-pastel: #FFD1DC;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body {
            font-family: Helvetica, Arial, sans-serif;
            color: var(--blanco);
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            background-image: url('assets/fondo-works.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: var(--negro); 
            -webkit-font-smoothing: antialiased;
        }
 /* ---------- NAV ---------- */
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 40px 15px 10px 15px;
            position: relative;
            z-index: 10;
            flex-wrap: wrap; 
        }

        nav a {
            text-decoration: none;
            color: var(--negro);
            border: 1px solid var(--blanco);
            padding: 8px 25px;
            border-radius: 50px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: transparent;
        }

        nav a:hover {
            background-color: var(--blanco);
            color: var(--negro);
        }

        /* --- CONTENIDO PRINCIPAL --- */
        .main-content {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
            position: relative;
        }

        /* TÍTULO CORREGIDO: Works (Primera mayúscula) */
        .works-title {
            font-family: 'Bodoni', serif;
            font-size: clamp(4rem, 10vw, 7rem);
            color: var(--blanco);
            text-transform: none; /* Permite "Works" */
            margin-bottom: 60px; /* Más espacio respecto a la lista */
            line-height: 1;
        }

        .works-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 20;
        }

        .works-list a {
            text-decoration: none;
            color: var(--blanco);
            font-size: 14px; /* Un poco más pequeños */
            text-transform: uppercase;
            font-family: 'HelveticaLight', sans-serif;
            letter-spacing: 3px;
            opacity: 0.4;
            transition: all 0.4s ease;
            display: table;
        }

        .works-list a:hover {
            opacity: 1;
            padding-left: 15px;
            letter-spacing: 5px;
        }

        .footer-info {
            position: absolute;
            bottom: 40px;
            right: 80px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.5;
        }
    </style>
</head>

        <div class="footer-info">
