<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading | LUZ Nº1</title>
  <style>
    @font-face { font-family: 'MonumentExtended'; src: url('assets/fonts/MonumentExtended-Regular.otf'); font-weight: bold; }
    
    :root { --negro: #020304; --blanco: #ffffff; }

    body, html { 
      margin: 0; padding: 0; height: 100%; width: 100%; 
      background: var(--negro); overflow: hidden;
    }

    /* BARRA DE NAVEGACIÓN SUPERIOR */
    .reader-header {
      position: fixed; top: 0; width: 100%; height: 50px;
      background: rgba(2, 3, 4, 0.95); backdrop-filter: blur(10px);
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 30px; box-sizing: border-box; z-index: 100;
    }

    .back-btn {
      color: var(--blanco); text-decoration: none; font-size: 9px;
      text-transform: uppercase; letter-spacing: 2px;
      font-family: sans-serif; opacity: 0.6; transition: 0.3s;
    }
    .back-btn:hover { opacity: 1; }

    .reader-title {
      font-family: 'MonumentExtended', sans-serif; color: var(--blanco);
      font-size: 10px; letter-spacing: 2px; opacity: 0.8;
    }

    /* CONTENEDOR DE LA REVISTA */
    .iframe-wrapper {
      position: absolute; top: 50px; left: 0; width: 100%; height: calc(100% - 50px);
    }

    iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>

  <header class="reader-header">
    <a href="magazine.html" class="back-btn">← Close Reader</a>
    <div class="reader-title">LUZ ISSUE Nº1</div>
    <div style="width: 80px;"></div> </header>

  <div class="iframe-wrapper">
  <iframe 
    src="https://heyzine.com/flip-book/86e1a6f9d0.html" 
    allowfullscreen="true" 
    allow="clipboard-write; encrypted-media; fullscreen; picture-in-picture"
    loading="lazy">
  </iframe>
</div>

</body>
</html>
