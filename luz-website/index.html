<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUZ | Editorial House</title>
  <link rel="icon" type="image/svg+xml" href="assets/images/logo-luz.svg">
  <style>
    @font-face { font-family: 'MonumentExtended'; src: url('assets/fonts/MonumentExtended-Regular.otf'); font-weight: bold; }
    @font-face { font-family: 'ABCWhyteInktrap'; src: url('assets/fonts/ABCWhyteInktrap-Variable.woff2'); }
    :root { --rosa: #f7c5d0; --blanco: #ffffff; --negro: #020304; --fuente-titulos: 'MonumentExtended', sans-serif; --fuente-texto: 'ABCWhyteInktrap', sans-serif; }

    /* CURSOR MINIMALISTA */
    #cursor-punto { width: 5px; height: 5px; background: var(--negro); border-radius: 50%; position: fixed; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); transition: width 0.3s, height 0.3s, background 0.3s; }
    .cursor-active { width: 15px; height: 15px; background: var(--rosa) !important; mix-blend-mode: multiply; }

    /* LOADER */
    #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--blanco); display: flex; justify-content: center; align-items: center; z-index: 9999; transition: transform 0.8s cubic-bezier(0.86, 0, 0.07, 1); }
    #loader.hidden { transform: translateY(-100%); }
    .loader-svg { width: 80px; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

    /* REVELADO */
    .revelar { opacity: 0; transform: translateY(30px); transition: all 1s ease-out; }
    .revelar.visible { opacity: 1; transform: translateY(0); }

    body { margin: 0; background: var(--blanco); font-family: var(--fuente-texto); cursor: none; overflow-x: hidden; color: var(--negro); }
    header { padding: 40px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); z-index: 100; }
    .logo img { height: 45px; }
    nav a { margin-left: 35px; text-decoration: none; color: var(--negro); font-size: 12px; text-transform: uppercase; letter-spacing: 1.5px; transition: font-weight 0.2s; font-weight: 400; }
    nav a:hover { font-weight: 700; color: var(--rosa); }

    .hero { height: 90vh; display: flex; align-items: center; justify-content: center; background: var(--negro); position: relative; overflow: hidden; }
    .hero img { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.6; filter: grayscale(100%); }
    .hero h1 { position: relative; font-family: var(--fuente-titulos); font-size: clamp(80px, 18vw, 250px); color: var(--blanco); margin: 0; letter-spacing: -8px; }

    .grid-editorial { display: grid; grid-template-columns: repeat(3, 1fr); gap: 40px; padding: 100px 40px; max-width: 1400px; margin: 0 auto; }
    .item-editorial { text-decoration: none; color: inherit; }
    .img-box { aspect-ratio: 3/4; overflow: hidden; background: #eee; margin-bottom: 25px; }
    .img-box img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%); transition: 1s ease; }
    .item-editorial:hover img { filter: grayscale(0%); transform: scale(1.03); }
    h3 { font-family: var(--fuente-titulos); font-size: 14px; text-transform: uppercase; margin: 0; }
    @media (max-width: 900px) { .grid-editorial { grid-template-columns: 1fr; } body { cursor: auto; } #cursor-punto { display: none; } }
  </style>
</head>
<body>
  <div id="cursor-punto"></div>
  <div id="loader"><div class="loader-content"><img src="assets/images/logo-luz.svg" class="loader-svg"></div></div>

  <header>
    <div class="logo"><a href="index.html"><img src="assets/images/logo-luz.svg"></a></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="magazine.html">Magazine</a>
      <a href="photography.html">Photography</a>
      <a href="collections.html">Collections</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <img src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070&auto=format&fit=crop">
      <h1>LUZ</h1>
    </section>
    <section class="grid-editorial revelar">
      <a href="magazine.html" class="item-editorial">
        <div class="img-box"><img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=1974&auto=format&fit=crop"></div>
        <h3>The Identity Issue</h3>
      </a>
      <a href="photography.html" class="item-editorial">
        <div class="img-box"><img src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?q=80&w=1964&auto=format&fit=crop"></div>
        <h3>Visual Narratives</h3>
      </a>
      <a href="collections.html" class="item-editorial">
        <div class="img-box"><img src="https://images.unsplash.com/photo-1586075010633-247fe9ed4323?q=80&w=1974&auto=format&fit=crop"></div>
        <h3>Essential Objects</h3>
      </a>
    </section>
  </main>

  <script>
    // LÓGICA DE CARGA INTELIGENTE (Solo la primera vez por sesión)
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      if (!sessionStorage.getItem('visitado')) {
        setTimeout(() => {
          loader.classList.add('hidden');
          sessionStorage.setItem('visitado', 'true');
        }, 1500);
      } else {
        loader.style.display = 'none';
      }
    });

    // Cursor y Scroll
    const punto = document.getElementById('cursor-punto');
    document.addEventListener('mousemove', (e) => { punto.style.left = e.clientX + 'px'; punto.style.top = e.clientY + 'px'; });
    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('mouseenter', () => punto.classList.add('cursor-active'));
      link.addEventListener('mouseleave', () => punto.classList.remove('cursor-active'));
    });
    const obs = new IntersectionObserver(ents => ents.forEach(en => en.isIntersecting && en.target.classList.add('visible')), { threshold: 0.1 });
    document.querySelectorAll('.revelar').forEach(s => obs.observe(s));
  </script>
</body>
</html>
