<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucía Ortiz | Works</title>
    <link rel="icon" type="image/png" href="https://ik.imagekit.io/h7eo6ofoi/android-chrome-192x192.png">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        @font-face { font-family: 'Bodoni'; src: url('fonts/Bodoni-Bold.woff2') format('woff2'); }
        @font-face { font-family: 'HelveticaLight'; src: url('fonts/Helvetica-Light.woff2') format('woff2'); }

        :root {
            --azul-original: #2B3D52;
            --blanco: #FFFFFF;
            --negro: #000000;
        }

        body {
            font-family: 'HelveticaLight', sans-serif;
            background-color: var(--negro);
            color: var(--blanco);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            /* TU IMAGEN DE FONDO ORIGINAL */
            background-image: url('assets/fondo-works.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* CAPA SUTIL PARA LEGUIBILIDAD */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* NAVEGACIÓN UNIFICADA */
        nav {
            position: fixed; top: 0; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%; z-index: 100;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .nav-logo {
            width: 35px;
            mix-blend-mode: difference;
            filter: invert(1);
        }

        .nav-links { display: flex; gap: clamp(15px, 3vw, 25px); }

        nav a {
            text-decoration: none;
            color: var(--blanco);
            font-size: 12px;
            text-transform: lowercase;
            letter-spacing: 1.5px;
            transition: opacity 0.3s;
        }

        nav a:hover { opacity: 0.5; }

        /* CONTENIDO PRINCIPAL */
        .main-content {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 8%;
            position: relative;
            z-index: 10;
        }

        /* TÍTULO IGUAL AL ABOUT ME (WHO AM I) */
        .works-title {
            font-family: 'Bodoni', serif;
            font-size: clamp(2.5rem, 5vw, 3.5rem); /* Mismo tamaño que Who am i */
            line-height: 1; 
            text-transform: uppercase;
            margin-bottom: 40px;
            color: var(--blanco);
        }

        .works-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .works-list a {
    text-decoration: none;
    color: var(--blanco);
    font-size: 14px;
    text-transform: lowercase;
    letter-spacing: 3px;
    opacity: 0.5;
    transition: all 0.5s ease;
    display: block;      /* Cambiado de table a block */
    width: max-content;  /* Esto hace que el área clicable sea solo el texto */
}

        .works-list a:hover {
            opacity: 1;
            padding-left: 15px;
            letter-spacing: 5px;
        }

        .footer-info {
            position: absolute;
            bottom: 40px;
            right: 5%;
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.5;
        }

        /* RESPONSIVE */
        @media (max-width: 850px) {
            .works-title { font-size: 3rem; text-align: center; }
            .works-list { align-items: center; }
            .works-list a { font-size: 11px; }
            .nav-links { gap: 12px; }
            footer { text-align: center; width: 100%; right: 0; }
            .footer-info { width: 100%; text-align: center; right: 0; }
        }
    </style>
</head>
<body>

    <nav>

        </div>
    </nav>

    <main class="main-content">

        <div class="works-list">

            <a href="zipprevolution.html">zipp revolution</a>
            <a href="fourseasons.html">4 seasons</a>
            <a href="unseen.html">unseen</a>
            <a href="seo.html">seo birdlife</a>
            <a href="sabon.html">sabon</a>
            <a href="principito.html">the little prince</a>
        </div>

        <div class="footer-info">
            Selected Projects 2023–2026
        </div>
    </main>

</body>
</html>
