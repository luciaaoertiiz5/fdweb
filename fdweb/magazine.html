<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUZ Magazine – Digital Edition</title>
    
    <link rel="icon" href="assets/images/android-chrome-192x192.png" type="image/png">

    <style>
        :root {
            --negro-puro: #0a0a0a;
            --blanco: #ffffff;
            --gris: #333333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--negro-puro);
            color: var(--blanco);
            font-family: Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ---------- BARRA DE CONTROL SUPERIOR ---------- */
        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid var(--gris);
            z-index: 10;
        }

        .back-link {
            text-decoration: none;
            color: var(--blanco);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: opacity 0.3s;
        }

        .back-link:hover { opacity: 0.6; }

        .magazine-info {
            font-size: 11px;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: bold;
            color: var(--gris);
        }

        /* ---------- CONTENEDOR DEL FLIPBOOK ---------- */
        .viewer-container {
            flex-grow: 1;
            width: 100%;
            height: calc(100vh - 60px);
            background-color: var(--negro-puro);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            padding: 10px 40px;
            font-size: 9px;
            color: var(--gris);
            text-align: center;
            letter-spacing: 1px;
            background-color: var(--negro-puro);
        }

        @media (max-width: 768px) {
            header { padding: 15px 20px; }
            .magazine-info { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <a href="luz.html" class="back-link">← Close Reader</a>
        <div class="magazine-info">LUZ EDITORIAL — ISSUE Nº1 / 2026</div>
        <div style="width: 80px;"></div> 
    </header>

    <div class="viewer-container">
        <iframe src="https://heyzine.com/flip-book/86e1a6f9d0.html" allowfullscreen></iframe>
    </div>

    <footer>
        © 2026 LUCÍA ORTIZ — ALL RIGHTS RESERVED
    </footer>

</body>
</html>
