<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucía Ortiz | SEO BirdLife Manual</title>
    <link rel="icon" type="image/png" href="https://ik.imagekit.io/h7eo6ofoi/android-chrome-192x192.png">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        @font-face { font-family: 'HelveticaLight'; src: url('fonts/Helvetica-Light.woff2') format('woff2'); }

        :root {
            --negro: #1a1a1a;
            --blanco: #ffffff;
        }

        body {
            font-family: 'HelveticaLight', Helvetica, Arial, sans-serif;
            background-color: var(--negro);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* NAVEGACIÓN */
        nav.top-nav {
            position: fixed; top: 0; width: 100%;
            padding: 25px 5%; z-index: 1000;
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav.top-nav a {
            text-decoration: none;
            color: var(--blanco);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: opacity 0.3s;
        }

        nav.top-nav a:hover { opacity: 0.5; }

        /* CONTENEDOR */
        .pdf-container {
            width: 100%;
            height: 100%;
            padding-top: 70px;
            display: flex;
            flex-direction: column;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* AVISO PARA MÓVILES */
        .mobile-pdf-notice {
            display: none; /* Oculto por defecto en PC */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: var(--blanco);
            text-align: center;
            padding: 40px;
        }

        .btn-open-pdf {
            margin-top: 20px;
            padding: 15px 30px;
            border: 1px solid white;
            color: white;
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: background 0.3s;
        }

        .btn-open-pdf:hover {
            background: white;
            color: black;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            iframe { display: none; } /* Ocultamos el iframe que falla en móvil */
            .mobile-pdf-notice { display: flex; } /* Mostramos el botón de apertura directa */
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <a href="seo.html">← back to project</a>
        <a href="assets/pdf/manual.pdf" download>download pdf</a>
    </nav>

    <div class="pdf-container">
        <iframe src="assets/pdf/manual.pdf#toolbar=0" type="application/pdf"></iframe>

        <div class="mobile-pdf-notice">
            <p>To view the full <b>SEO BirdLife Brandbook</b> with all its pages and details:</p>
            <a href="assets/pdf/manual.pdf" target="_blank" class="btn-open-pdf">Open Full Manual</a>
            <p style="margin-top: 20px; font-size: 10px; opacity: 0.5;">(Recommended for mobile devices)</p>
        </div>
    </div>

</body>
</html>
