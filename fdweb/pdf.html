<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual SEO BirdLife – Lucía Ortiz</title>
    
    <link rel="icon" href="assets/images/android-chrome-192x192.png" type="image/png">

    <style>
        :root {
            --negro: #000000;
            --blanco: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: #1a1a1a; /* Gris muy oscuro para que el PDF resalte */
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            z-index: 100;
            /* Degradado sutil para que la flecha siempre sea visible */
            background: linear-gradient(to bottom, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 100%);
            pointer-events: none; 
        }

        .back-arrow {
            text-decoration: none;
            color: var(--blanco);
            font-size: clamp(30px, 5vw, 40px);
            pointer-events: auto;
            transition: opacity 0.3s;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .back-arrow:hover {
            opacity: 0.6;
        }

        /* Contenedor del PDF ajustable */
        .pdf-container {
            width: 100%;
            height: 100vh;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Ajuste para móviles: asegurar que el iframe no se corte */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }
        }

    </style>
</head>
<body>

    <header>
        <a href="seo.html" class="back-arrow">←</a>
    </header>

    <div class="pdf-container">
        <iframe src="assets/manual.pdf" type="application/pdf">
            <div style="color: white; text-align: center; padding: 20px;">
                <p>Tu navegador no puede mostrar este PDF directamente.</p>
                <br>
                <a href="assets/manual.pdf" target="_blank" style="color: #fff; text-decoration: underline;">Haz clic aquí para ver o descargar el manual.</a>
            </div>
        </iframe>
    </div>

</body>
</html>
