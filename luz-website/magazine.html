<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazine | LUZ Nº1</title>
  <link rel="icon" type="image/svg+xml" href="assets/images/logo-luz.svg">
  <style>
    @font-face { font-family: 'MonumentExtended'; src: url('assets/fonts/MonumentExtended-Regular.otf'); font-weight: bold; }
    @font-face { font-family: 'ABCWhyteInktrap'; src: url('assets/fonts/ABCWhyteInktrap-Variable.woff2'); }
    
    :root { 
      --rosa: #f7c5d0; 
      --blanco: #ffffff; 
      --negro: #020304; 
      --fuente-titulos: 'MonumentExtended', sans-serif; 
      --fuente-texto: 'ABCWhyteInktrap', sans-serif; 
    }

    body { 
      margin: 0; 
      background: var(--negro); 
      font-family: var(--fuente-texto); 
      overflow: hidden; 
      color: var(--blanco); 
      -webkit-font-smoothing: antialiased; 
    }
    
    /* --- NAVEGACIÓN --- */
    header { 
      padding: 15px 40px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      position: fixed; 
      top: 20px; 
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 80px); 
      max-width: 1400px;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.05); 
      backdrop-filter: blur(10px); 
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 100; 
      border-radius: 2px;
    }
    
    .logo img { height: 28px; filter: invert(1); }

    nav a { 
      margin-left: 25px; 
      text-decoration: none; 
      color: var(--blanco); 
      font-size: 10px; 
      text-transform: uppercase; 
      letter-spacing: 2px; 
      position: relative;
    }
    nav a.active { color: var(--rosa); }

    /* --- CONTENIDO VISUAL MAGAZINE --- */
    .magazine-hero {
      height: 100vh;
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      position: relative;
    }

    .mag-visual {
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .mag-visual img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%);
      opacity: 0.8;
      transition: transform 4s cubic-bezier(0.25, 1, 0.5, 1);
    }
    
    .magazine-hero:hover .mag-visual img {
      transform: scale(1.05);
    }

    .mag-content {
      padding: 0 10%;
      color: var(--blanco);
      z-index: 2;
    }

    .issue-tag {
      font-family: var(--fuente-titulos);
      font-size: 12px;
      color: var(--rosa);
      display: block;
      margin-bottom: 20px;
      letter-spacing: 4px;
    }

    .mag-content h1 {
      font-family: var(--fuente-titulos);
      font-size: clamp(50px, 8vw, 120px);
      line-height: 0.85;
      margin: 0 0 30px 0;
      letter-spacing: -4px;
    }

    .mag-description {
      max-width: 400px;
      font-size: 14px;
      line-height: 1.6;
      opacity: 0.7;
      margin-bottom: 40px;
    }

    .cta-magazine {
      display: inline-block;
      padding: 15px 30px;
      border: 1px solid var(--rosa);
      color: var(--blanco);
      text-decoration: none;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .cta-magazine:hover {
      background: var(--rosa);
      color: var(--negro);
    }

    /* --- FOOTER ADAPTADO --- */
    footer { 
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 40px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      box-sizing: border-box;
      z-index: 5;
    }
    footer span { 
      font-size: 10px; 
      text-transform: uppercase; 
      letter-spacing: 2px; 
      color: var(--blanco); 
      opacity: 0.5;
    }

    .bg-text {
      position: absolute;
      bottom: -50px;
      right: -20px;
      font-family: var(--fuente-titulos);
      font-size: 25vh;
      color: rgba(255,255,255,0.03);
      pointer-events: none;
      z-index: 1;
    }

    @media (max-width: 900px) {
      .magazine-hero { grid-template-columns: 1fr; }
      .mag-visual { position: absolute; top: 0; left: 0; width: 100%; z-index: 0; }
      .mag-content { position: relative; z-index: 2; text-align: center; }
      .mag-description { margin: 0 auto 40px; }
      header { width: calc(100% - 40px); }
      footer { padding: 20px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="index.html"><img src="assets/images/logo-luz.svg" alt="LUZ"></a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="magazine.html" class="active">Magazine</a>
      <a href="photography.html">Photography</a>
      <a href="collections.html">Collections</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <section class="magazine-hero">
      <div class="mag-visual">
        <img src="https://ik.imagekit.io/h7eo6ofoi/r3.png?updatedAt=1768242160716" alt="LUZ Magazine Cover">
      </div>

      <div class="mag-content">
        <span class="issue-tag">VOLUME ONE</span>
        <h1>LUZ Nº1</h1>
        <p class="mag-description">
          "Where shadow finds its form. A tactile exploration of contemporary minimalism and visual silence across 180 pages of premium archival paper."
        </p>
        <a href="enlace.html" class="cta-magazine">Read the issue</a>
      </div>

      <div class="bg-text">ISSUE</div>

      <footer>
        <span>Editorial Company</span>
        <span>2026 ©</span>
      </footer>
    </section>
  </main>

</body>
</html>
