<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucía Ortiz | SEO BirdLife Manual</title>
    <link rel="icon" type="image/png" href="https://ik.imagekit.io/h7eo6ofoi/android-chrome-192x192.png">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        @font-face { font-family: 'HelveticaLight'; src: url('fonts/Helvetica-Light.woff2') format('woff2'); }

        :root {
            --negro: #1a1a1a;
            --blanco: #ffffff;
        }

        body {
            font-family: 'HelveticaLight', Helvetica, Arial, sans-serif;
            background-color: var(--negro);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* NAVEGACIÓN UNIFICADA */
        nav.top-nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 25px 5%;
            z-index: 1000;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
        }

        nav.top-nav a.back-link {
            text-decoration: none;
            color: var(--blanco);
            font-size: 12px;
            text-transform: lowercase;
            letter-spacing: 2px;
            transition: opacity 0.3s;
        }

        nav.top-nav a.back-link:hover {
            opacity: 0.5;
        }

        /* CONTENEDOR DEL PDF */
        .pdf-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 70px; /* Espacio para el menú superior */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            nav.top-nav {
                padding: 20px 8%;
            }
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <a href="seo.html" class="back-link">back</a>
    </nav>

    <div class="pdf-container">
        <iframe src="assets/manual.pdf#toolbar=0" type="application/pdf">
            <div style="color: white; text-align: center; padding: 20px;">
                <p>Your browser cannot display this PDF directly.</p>
                <br>
                <a href="assets/manual.pdf" target="_blank" style="color: #fff; text-decoration: underline;">Click here to view or download the manual.</a>
            </div>
        </iframe>
    </div>

</body>
</html>
