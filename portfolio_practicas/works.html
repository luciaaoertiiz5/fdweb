<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucía Ortiz – Works</title>
    <style>
        @font-face {
            font-family: 'Bodoni';
            src: url('fonts/Bodoni-Bold.woff2') format('woff2');
        }
        @font-face {
            font-family: 'HelveticaLight';
            src: url('fonts/Helvetica-Light.woff2') format('woff2');
        }

        :root {
            --azul-petroleo: #2B3D52;
            --azul-electrico: #0047FF;
            --negro-puro: #0a0a0a;
            --gris-works: #1a1a1a;
            --blanco: #FFFFFF;
            --amarillo-pastel: #FFF4BD;
            --rosa-pastel: #FFD1DC;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        /* Evita el scroll global */
        body {
            font-family: Helvetica, Arial, sans-serif;
            color: var(--blanco);
            height: 100vh;
            width: 100vw;
            overflow: hidden; 
            background-image: url('assets/fondo-works.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* ---------- NAV (Tu navegación original) ---------- */
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 40px 15px 10px 15px;
            position: relative;
            z-index: 100;
            flex-wrap: wrap; 
        }

        nav a {
            text-decoration: none;
            color: var(--blanco); /* Cambiado a blanco para visibilidad */
            border: 1px solid var(--blanco);
            padding: 8px 25px;
            border-radius: 50px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: transparent;
        }

        nav a:hover {
            background-color: var(--blanco);
            color: var(--negro-puro);
        }

        
        /* --- CONTENIDO PRINCIPAL --- */
        .main-content {
            height: calc(100vh - 100px); /* Ajustado para que quepa con el NAV superior */
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
            position: relative;
        }

        .works-title {
            font-family: 'Bodoni', serif;
            font-size: clamp(4rem, 10vw, 7rem);
            color: var(--blanco);
            text-transform: none;
            margin-bottom: 40px;
            line-height: 1;
        }

        .works-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 20;
        }

        .works-list a {
            text-decoration: none;
            color: var(--blanco);
            font-size: 14px;
            text-transform: uppercase;
            font-family: 'HelveticaLight', sans-serif;
            letter-spacing: 3px;
            opacity: 0.4;
            transition: all 0.4s ease;
            /* display: table hace que el link mida solo lo que mide el texto */
            display: table; 
        }

        .works-list a:hover {
            opacity: 1;
            padding-left: 15px;
            letter-spacing: 5px;
        }

        .footer-info {
            color: var(--blanco);
            position: absolute;
            bottom: 40px;
            right: 80px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

        <a href="aboutme.html">ABOUT ME</a>
        <a href="works.html">WORKS</a>
        <a href="contact.html">CONTACT</a>
        <a href="cv.html">CV</a>
    </nav>


    <main class="main-content">
        <h1 class="works-title">Works</h1>

        <div class="works-list">
            <a href="luz.html">LUZ</a>
            <a href="zipprevolution.html">ZIPP REVOLUTION</a>
            <a href="fourseasons.html">4 SEASONS</a>
            <a href="unseen.html">UNSEEN</a>
            <a href="seo.html">SEO BIRDLIFE</a>
            <a href="sabon.html">SABON</a>
            <a href="principito.html">THE LITTLE PRINCE</a>
        </div>

        <div class="footer-info">
            Selected Projects 2023–2026
        </div>
    </main>

</body>
</html>
