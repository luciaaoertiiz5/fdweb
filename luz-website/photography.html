<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography | LUZ Editorial</title>
  <link rel="icon" type="image/svg+xml" href="assets/images/logo-luz.svg">

  <style>
    @font-face { font-family: 'MonumentExtended'; src: url('assets/fonts/MonumentExtended-Regular.otf'); font-weight: bold; }
    @font-face { font-family: 'ABCWhyteInktrap'; src: url('assets/fonts/ABCWhyteInktrap-Variable.woff2'); }

    :root {
      --rosa: #f7c5d0;
      --blanco: #ffffff;
      --negro: #020304;
      --fuente-titulos: 'MonumentExtended', sans-serif;
      --fuente-texto: 'ABCWhyteInktrap', sans-serif;
    }

    body {
      margin: 0; background-color: var(--blanco); color: var(--negro);
      font-family: var(--fuente-texto); overflow: hidden; /* Una sola pantalla */
      height: 100vh; display: flex; flex-direction: column;
    }

    /* --- NAVEGACIÓN (Consistente con Index y Magazine) --- */
    header { 
      padding: 15px 40px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      position: fixed; 
      top: 20px; 
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 80px); 
      max-width: 1400px;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.8); 
      backdrop-filter: blur(10px); 
      border: 1px solid rgba(0, 0, 0, 0.05);
      z-index: 100; 
      border-radius: 2px;
    }
    
    .logo img { height: 26px; display: block; }

    nav a { 
      margin-left: 25px; 
      text-decoration: none; 
      color: var(--negro); 
      font-size: 10px; 
      text-transform: uppercase; 
      letter-spacing: 2px; 
    }
    nav a.active { color: var(--rosa); }

    /* --- CONTENIDO PRINCIPAL --- */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 80px; /* Espacio para el header */
    }

    .intro-photography {
      text-align: center;
      margin-bottom: 40px;
    }

    .intro-photography h1 {
      font-family: var(--fuente-titulos);
      font-size: clamp(30px, 6vw, 70px);
      text-transform: uppercase;
      margin: 0;
      line-height: 0.9;
      letter-spacing: -2px;
    }

    /* --- CARRUSEL INFINITO --- */
    .carrusel-contenedor {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      padding: 20px 0;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .carrusel-track {
      display: inline-flex;
      animation: scroll 30s linear infinite;
    }

    .carrusel-track:hover {
      animation-play-state: paused;
    }

    .foto-carrusel {
      width: 320px; /* Tamaño equilibrado */
      height: 400px;
      margin: 0 15px;
      overflow: hidden;
      flex-shrink: 0;
      background: #f9f9f9;
    }

    .foto-carrusel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%);
      transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .foto-carrusel:hover img {
      filter: grayscale(0%);
      transform: scale(1.08);
    }

    /* --- FOOTER --- */
    footer { 
      width: 100%;
      padding: 30px 60px; 
      display: flex; 
      justify-content: space-between; 
      font-size: 10px; 
      text-transform: uppercase; 
      letter-spacing: 2px; 
      opacity: 0.4;
      box-sizing: border-box;
    }

    @media (max-width: 900px) {
      .foto-carrusel { width: 240px; height: 320px; }
      header { width: calc(100% - 40px); padding: 15px 20px; }
    }
  </style>
</head>
