<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web Mejorada</title>
    <meta name="description" content="Página web completa, organizada y con un diseño coherente.">
    <meta name="keywords" content="HTML, CSS, desarrollo web, diseño">
    <meta name="author" content="Tu Nombre">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/icons/favicon/favicon.ico" type="image/x-icon">
</head>
<input type="checkbox" id="theme-toggle" hidden />
<body>
    <!-- Encabezado -->
    <header>
        <h1>Mi Página Web Mejorada</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
                <li><a href="https://es.search.yahoo.com/" target="_blank">Buscar</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de Inicio -->
    <main>
    </div>
    <input type="checkbox" id="theme-toggle" class="theme-toggle" />
    <input class="nav-menu-btn" type="checkbox" id="nav-menu-btn" />
    <label class="nav-menu" for="nav-menu-btn">
      <span class="nav-menu-icon"></span>
      <label for="theme-toggle" class="theme-toggle-button"
      >Toggle Theme</label
    >
        <section id="inicio">
            <h2>Bienvenido a Nuestra Página</h2>
            <p>Descubre nuestros productos y conoce más sobre nosotros.</p>
            <img src="./assets/images/fondo-circulos-tonos-oscuros_60389-166.avif" alt="Imagen decorativa" width="1000" height="500">
            <video width="500" height="300" controls>
                <source src="./assets/videos/Ambiente_es_todo.mp4" type="video/mp4">
                Tu navegador no soporta el video.
            </video>
        </section>

        <!-- Sección de Productos -->
        <section id="productos">
            <h2>Nuestros Productos</h2>
            <div class="contenedor">
                <div class="item">Producto 1</div>
                <div class="item">Producto 2</div>
                <div class="item">Producto 3</div>
            </div>
            <div class="grid-container">
                <div class="grid-item">Detalle 1</div>
                <div class="grid-item">Detalle 2</div>
                <div class="grid-item">Detalle 3</div>
            </div>
            <label for="opciones">Selecciona una opción:</label>
            <select id="opciones" name="opciones">
                <option value="opcion1">Opción 1</option>
                <option value="opcion2">Opción 2</option>
                <option value="opcion3">Opción 3</option>
            </select>
        </section>

        <!-- Sección de Contacto -->
        <section id="contacto">
            <h2>Contacto</h2>
            <p>Escríbenos a <a href="mailto:luciaaortiiz5@gmail.com">luciaaortiiz5@gmail.com</a> o llámanos al <a href="tel:91 642 57 43">91 642 57 43</a>.</p>
            <form action="#" method="post">
                <input type="text" placeholder="Tu nombre" required>
                <input type="email" placeholder="Tu correo" required>
                <textarea placeholder="Escribe tu mensaje aquí..." required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>


    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 Mi Web - Todos los derechos reservados</p>
    </footer>
</body>
</html>
