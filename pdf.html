<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual SEO BirdLife – Lucía Ortiz</title>
    <style>
        :root {
            --negro: #000000;
            --blanco: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: #333; /* Un gris oscuro de fondo para resaltar el PDF */
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 60px;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 100%);
            pointer-events: none; /* Deja pasar clicks al PDF excepto en la flecha */
        }

        .back-arrow {
            text-decoration: none;
            color: var(--negro);
            font-size: 35px;
            pointer-events: auto;
            transition: opacity 0.3s;
        }

        .back-arrow:hover {
            opacity: 0.5;
        }

        /* Contenedor del PDF */
        .pdf-container {
            width: 100%;
            height: 100vh;
            border: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

    </style>
</head>
<body>

    <header>
        <a href="seo.html" class="back-arrow">←</a>
    </header>

    <div class="pdf-container">
        <iframe src="assets/manual.pdf" type="application/pdf">
            <p>Tu navegador no puede mostrar este PDF. <a href="assets/manual.pdf">Haz clic aquí para descargarlo.</a></p>
        </iframe>
    </div>

</body>
</html>
