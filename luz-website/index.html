<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUZ | Editorial House</title>
  <link rel="icon" type="image/svg+xml" href="assets/images/logo-luz.svg">
  <style>
    @font-face { font-family: 'MonumentExtended'; src: url('assets/fonts/MonumentExtended-Regular.otf'); font-weight: bold; }
    @font-face { font-family: 'ABCWhyteInktrap'; src: url('assets/fonts/ABCWhyteInktrap-Variable.woff2'); }
    
    :root { 
      --rosa: #f7c5d0; 
      --blanco: #ffffff; 
      --negro: #020304; 
      --fuente-titulos: 'MonumentExtended', sans-serif; 
      --fuente-texto: 'ABCWhyteInktrap', sans-serif; 
    }

    /* LOADER */
    #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--blanco); display: flex; justify-content: center; align-items: center; z-index: 9999; transition: transform 0.8s cubic-bezier(1, 0, 0, 1); }
    #loader.hidden { transform: translateY(-100%); }
    .loader-svg { width: 40px; animation: pulse 1.5s infinite ease-in-out; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

    body { 
      margin: 0; background: var(--blanco); font-family: var(--fuente-texto); 
      overflow-x: hidden; color: var(--negro); -webkit-font-smoothing: antialiased; 
    }
    
    /* HEADER */
    header { 
      padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; 
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
      width: calc(100% - 80px); max-width: 1400px; box-sizing: border-box;
      background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); 
      border: 1px solid rgba(255, 255, 255, 0.1); z-index: 100; border-radius: 2px;
      transition: all 0.5s ease;
    }
    header.scrolled { top: 0; width: 100%; background: rgba(255, 255, 255, 0.9); border: none; border-bottom: 1px solid rgba(0,0,0,0.05); }
    .logo img { height: 26px; filter: invert(1); transition: 0.3s; }
    header.scrolled .logo img { filter: invert(0); }

    nav a { margin-left: 25px; text-decoration: none; color: var(--blanco); font-size: 10px; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; }
    header.scrolled nav a { color: var(--negro); }

    /* PANTALLA 1: HERO */
    .hero { height: 100vh; display: flex; align-items: center; justify-content: center; position: relative; background: var(--negro); }
    .hero img { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.5; filter: grayscale(100%); }
    .hero h1 { position: relative; font-family: var(--fuente-titulos); font-size: clamp(80px, 20vw, 300px); color: var(--blanco); opacity: 0.4; margin: 0; }

    /* PANTALLA 2: COMPACTA */
    .sections-container { 
      height: 100vh; 
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Distribuye arriba, centro y abajo */
      padding: 120px 60px 40px;
      box-sizing: border-box;
    }

    .section-label { 
      font-family: var(--fuente-titulos);
      font-size: 12px; 
      text-transform: uppercase; 
      letter-spacing: 5px; 
      color: var(--negro); 
      text-align: center;
      margin-bottom: 20px;
    }

    .grid-sections { 
      display: grid; 
      grid-template-columns: repeat(3, 1fr); 
      gap: 40px; 
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      align-items: start;
    }

    .item-editorial { 
      text-decoration: none; 
      color: inherit; 
      display: block;
      transition: transform 0.4s ease;
    }

    .img-box { 
      width: 100%; 
      aspect-ratio: 1/1; /* Imagen más pequeña y cuadrada para ahorrar espacio */
      overflow: hidden; 
      background: #f0f0f0; 
      margin-bottom: 15px;
    }
    
    .img-box img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%); transition: 1s ease; }
    
    .item-editorial:hover .img-box img { filter: grayscale(0%); transform: scale(1.05); }

    .item-text { text-align: center; }
    .item-text h3 { font-family: var(--fuente-titulos); font-size: 11px; text-transform: uppercase; margin: 0 0 5px 0; letter-spacing: 1px; }
    .item-text span { font-size: 9px; text-transform: uppercase; opacity: 0.4; }

    /* FOOTER ENGLISH */
    footer { 
      display: flex; 
      justify-content: space-between; 
      font-size: 10px; 
      text-transform: uppercase; 
      letter-spacing: 2px; 
      opacity: 0.5;
      padding-top: 20px;
      border-top: 1px solid rgba(0,0,0,0.05);
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .revelar { opacity: 0; transform: translateY(20px); transition: 0.8s ease-out; }
    .revelar.visible { opacity: 1; transform: translateY(0); }

    @media (max-width: 900px) {
      .sections-container { height: auto; padding: 100px 20px 40px; }
      .grid-sections { grid-template-columns: 1fr; gap: 30px; }
      .img-box { aspect-ratio: 16/9; width: 80%; margin: 0 auto 15px; }
    }
  </style>
</head>
<body>

  <div id="loader"><img src="assets/images/logo-luz.svg" class="loader-svg"></div>

  <header id="main-header">
    <div class="logo"><a href="index.html"><img src="assets/images/logo-luz.svg"></a></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="magazine.html">Magazine</a>
      <a href="photography.html">Photography</a>
      <a href="collections.html">Collections</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <img src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070&auto=format&fit=crop">
      <h1>LUZ</h1>
    </section>

    <section class="sections-container">
      <div class="section-label revelar">Editorial House</div>
      
      <div class="grid-sections">
        <a href="magazine.html" class="item-editorial revelar">
          <div class="img-box">
            <img src="https://ik.imagekit.io/h7eo6ofoi/r1.png?updatedAt=1768242227747">
          </div>
          <div class="item-text">
            <span>Vol. 01</span>
            <h3>Magazine</h3>
          </div>
        </a>

        <a href="photography.html" class="item-editorial revelar">
          <div class="img-box">
            <img src="https://ik.imagekit.io/h7eo6ofoi/photo-1686624385623-5743b6607d31.avif">
          </div>
          <div class="item-text">
            <span>Visuals</span>
            <h3>Photography</h3>
          </div>
        </a>

        <a href="collections.html" class="item-editorial revelar">
          <div class="img-box">
            <img src="https://ik.imagekit.io/h7eo6ofoi/a3.png?updatedAt=1768242000143">
          </div>
          <div class="item-text">
            <span>Objects</span>
            <h3>Collections</h3>
          </div>
        </a>
      </div>

      <footer>
        <span>Editorial Company</span>
        <span>2026 ©</span>
      </footer>
    </section>
  </main>

  <script>
    window.addEventListener('load', () => setTimeout(() => document.getElementById('loader').classList.add('hidden'), 600));
    window.addEventListener('scroll', () => {
      document.getElementById('main-header').classList.toggle('scrolled', window.scrollY > 80);
    });
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => { if(entry.isIntersecting) entry.target.classList.add('visible'); });
    }, { threshold: 0.1 });
    document.querySelectorAll('.revelar').forEach(el => observer.observe(el));
  </script>

</body>
</html>
