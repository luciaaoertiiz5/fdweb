<style> 
:root { 
    --granate: #5F060F; 
    --crema: #FFF9F4; 
} 

* { margin: 0; padding: 0; box-sizing: border-box; } 

body { 
    font-family: Helvetica, Arial, sans-serif; 
    background-color: white; 
    color: var(--granate); 
    min-height: 100vh; 
    display: flex; 
    flex-direction: column; 
    overflow-x: hidden; 
    -webkit-font-smoothing: antialiased; 
} 

nav { 
    display: flex; 
    justify-content: center; 
    gap: 15px; 
    padding: 40px 20px; 
    z-index: 10; 
    flex-wrap: wrap; 
} 

nav a { 
    text-decoration: none; 
    color: var(--granate); 
    border: 1px solid var(--granate); 
    background-color: var(--crema); 
    padding: 8px 20px; 
    border-radius: 50px; 
    font-size: 13px; 
    transition: all 0.3s ease; 
} 

nav a:hover { background-color: var(--granate); color: var(--crema); } 

.hero { 
    flex: 1; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    padding: 60px 20px; /* Más espacio para que no se achate */
} 

.hero-container { 
    position: relative; 
    display: flex;
    flex-direction: column;
    align-items: center;
} 

.graphic-designer-tag { 
    font-size: clamp(14px, 3vw, 18px); 
    align-self: flex-end; /* Lo mueve a la derecha sin pisar el título */
    margin-bottom: -10px; 
    margin-right: 10px;
} 

.portfolio-title { 
    display: flex; 
    align-items: baseline; 
    line-height: 0.8; 
} 

.portfolio-title span { 
    font-family: 'Ballet', cursive; 
    font-size: clamp(80px, 18vw, 160px); 
} 

.portfolio-text { 
    font-size: clamp(40px, 10vw, 90px); 
    margin-left: 10px; 
    letter-spacing: -2px; 
    text-transform: lowercase;
} 

.carousel-container { 
    width: 100%; 
    overflow: hidden; 
    padding-bottom: 50px;
} 

.carousel-track { 
    display: flex; 
    gap: 30px; 
    width: max-content; 
    animation: scroll 40s linear infinite; 
} 

.instax { 
    width: 220px; 
    height: 280px; 
    background-color: #fff; 
    padding: 15px 15px 45px 15px; 
    box-shadow: 0 4px 15px rgba(0,0,0,0.08); 
    border: 1px solid #eee;
} 

.instax .photo { 
    width: 100%; 
    height: 100%; 
    overflow: hidden; 
} 

.instax .photo img { 
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
} 

@keyframes scroll { 
    0% { transform: translateX(0); } 
    100% { transform: translateX(calc(-220px * 6 - 30px * 6)); } 
} 

footer { 
    display: flex; 
    justify-content: space-between; 
    padding: 20px 40px; 
    font-size: 10px; 
    letter-spacing: 1px;
} 

@media (max-width: 600px) {
    footer { flex-direction: column; align-items: center; gap: 10px; text-align: center; }
}
