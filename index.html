<style> 
:root { 
    --granate: #5F060F; 
    --crema: #FFF9F4; 
} 

* { margin: 0; padding: 0; box-sizing: border-box; } 

html, body {
    width: 100%;
    height: 100%;
    background-color: white; 
    color: var(--granate); 
    overflow: hidden; 
}

body { 
    font-family: Helvetica, Arial, sans-serif; 
    display: flex; 
    flex-direction: column; 
    justify-content: space-between; 
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-rendering: optimizeLegibility;
} 

/* 1. NAVEGACIÓN (Corregido: No forzar mayúsculas) */
nav { 
    flex-shrink: 0;
    display: flex; 
    justify-content: center; 
    gap: clamp(10px, 2vw, 20px); 
    padding: 30px 15px; 
    flex-wrap: wrap;
} 

nav a { 
    text-decoration: none; 
    color: var(--granate); 
    border: 1px solid var(--granate); 
    background-color: var(--crema); 
    padding: 6px 16px; 
    border-radius: 50px; 
    font-size: 13px; 
    /* Quitamos el uppercase para que respete tu texto */
    transition: 0.3s;
}

/* 2. HERO (Ajuste de la P para Windows) */
.hero { 
    flex-grow: 1; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    padding: 10px;
} 

.hero-container { 
    position: relative; 
    display: flex;
    flex-direction: column;
    align-items: center;
} 

.graphic-designer-tag { 
    font-size: clamp(12px, 2vw, 16px);
    position: absolute;
    top: -15px;
    right: 5px;
    font-weight: 300; 
} 

.portfolio-title { 
    display: flex; 
    align-items: baseline; 
} 

.portfolio-title span { 
    font-family: 'Ballet', cursive; 
    font-size: clamp(80px, 16vw, 140px); 
    line-height: 0.75; 
    font-weight: normal; 
} 

.portfolio-text { 
    font-size: clamp(40px, 9vw, 85px); 
    margin-left: 10px; 
    letter-spacing: -2px; 
} 

/* 3. CARRUSEL */
.carousel-container { 
    flex-shrink: 0;
    width: 100%; 
    overflow: hidden; 
    padding-bottom: clamp(20px, 5vh, 40px);
} 

.carousel-track { 
    display: flex; 
    gap: 20px; 
    width: max-content; 
    animation: scroll 40s linear infinite; 
} 

.instax { 
    width: clamp(150px, 20vw, 180px); 
    aspect-ratio: 3/4;
    background-color: #fff; 
    padding: 10px 10px 30px 10px; 
    box-shadow: 0 4px 10px rgba(0,0,0,0.05); 
    border: 1px solid #eee;
} 

.instax .photo { width: 100%; height: 100%; overflow: hidden; }
.instax .photo img { width: 100%; height: 100%; object-fit: cover; } 

@keyframes scroll { 
    0% { transform: translateX(0); } 
    100% { transform: translateX(calc(-180px * 6 - 20px * 6)); } 
} 

/* 4. FOOTER (Corregido: Negritas y Normal según tu petición) */
footer { 
    flex-shrink: 0;
    display: flex; 
    justify-content: space-between; 
    padding: 15px 40px; 
    font-size: clamp(9px, 1vw, 11px); 
    border-top: 1px solid rgba(95, 6, 15, 0.1);
} 

footer div { font-weight: normal; } /* Por defecto normal */
footer strong { font-weight: bold; text-transform: uppercase; } /* Solo etiquetas en negrita */

@media (max-width: 768px) {
    body { overflow-y: auto; height: auto; }
    .hero { padding: 60px 0; }
    footer { flex-direction: column; align-items: center; gap: 10px; padding-bottom: 30px; }
}
